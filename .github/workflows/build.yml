name: Update Issues Table

on:
  issues:
    types: [opened, closed]

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Update README
      run: node script.js
      env:
        OWNER: localhost-8010
        REPO: issue-tracker
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }} 
name: Update Issues Table

on:
  issues:
    types: [opened, closed]

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Update README
      run: node index.js
      env:
        OWNER: owner # Replace with your GitHub username
        REPO: repo # Replace with your repository name
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }} # Store your access token as a secret

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "Update README with latest issues"
        git push -u origin main 
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

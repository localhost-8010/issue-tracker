name: Update README with Issues

on:
  issues:
    types: [opened, closed]

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install @octokit/rest

      - name: Generate access token
        id: generate-token
        uses: actions/github-script@v6
        with:
          github-script: |
            core.setOutput('token', process.env.ACCESS_TOKEN);
          env:
            ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }} 

      - name: Update README
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }} 
        run: node update-readme.js
      - name: Commit changes
        run: git config --global user.email "github-actions[bot]@users.noreply.github.com" && git config --global user.name "GitHub Actions" && git add README.md && git commit -m "Update README with issues"

      - name: Push changes
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
        run: git push origin main